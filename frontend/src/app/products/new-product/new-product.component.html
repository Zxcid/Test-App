<div>
  <div mat-dialog-title>{{title}}</div>
  <div mat-dialog-content>
    <form [formGroup]="productForm">
      <ng-container *ngFor="let control of this.form_template">
        <app-multiple-input
          [item]="control"
          [form]="productForm"></app-multiple-input>
      </ng-container>

      <div mat-dialog-actions class="mt-1 d-flex align-items-center justify-content-end">
        <button mat-button color="warn" (click)="onCancel()">Cancel</button>
        <button mat-button color="primary" type="submit" (click)="onSubmit()">Add</button>
      </div>
    </form>
  </div>
</div>
