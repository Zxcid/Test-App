<div>
  <mat-accordion>
    <mat-expansion-panel hideToggle class="mx-2">
      <mat-expansion-panel-header class="d-flex justify-content-between">
        <div class="w-63">
          <mat-panel-title>{{product.title}}</mat-panel-title>
        </div>
        <div class="w-37">
          <mat-panel-description>{{product.category}}</mat-panel-description>
        </div>
      </mat-expansion-panel-header>

      <div class="my-1">
        {{product.price | currency:'EUR'}}
      </div>

      <div class="my-1">
        {{product.description}}
      </div>

      <mat-action-row>
        <button mat-icon-button color="primary">
          <mat-icon>shopping_cart</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProduct()">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
